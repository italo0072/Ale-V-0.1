<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/template.xhtml">
    <ui:define name="content">
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel for="nombre" value="Nombre: " />
                <h:inputText id="nombre" value="#{alumnoBean.alumno.nombre}" />

                <h:outputLabel for="apellido" value="Apellido: " />
                <h:inputText id="apellido" value="#{alumnoBean.alumno.apellido}" />

                <h:outputLabel for="email" value="Email: " />
                <h:inputText id="email" value="#{alumnoBean.alumno.email}" />

                <h:commandButton value="Guardar" action="#{alumnoBean.save}" />
            </h:panelGrid>

            <h:dataTable value="#{alumnoBean.alumnos}" var="alumno">
                <h:column>
                    <f:facet name="header">Nombre</f:facet>
                    #{alumno.nombre}
                </h:column>
                <h:column>
                    <f:facet name="header">Apellido</f:facet>
                    #{alumno.apellido}
                </h:column>
                <h:column>
                    <f:facet name="header">Email</f:facet>
                    #{alumno.email}
                </h:column>
                <h:column>
                    <h:commandButton value="Editar" action="#{alumnoBean.setAlumno(alumno)}" />
                    <h:commandButton value="Eliminar" action="#{alumnoBean.delete(alumno.id)}" />
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
</html>
